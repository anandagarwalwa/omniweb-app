<section class="main-news">
    <div class="points">
        <div class="point point-floating-1"></div>
        <!-- <div class="point point-floating-2"></div> -->
        <div class="point point-floating-3"></div>
        <div class="point point-floating-4"></div>
        <div class="point point-floating-5"></div>
        <div class="point point-floating-6"></div>
        <div class="point point-floating-7"></div>
        <div class="point point-floating-8"></div>
        <div class="point point-floating-9"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title-common">
                    <h4>{{Newsblogsdata.newblogtitle1}}</h4>
                </div>
            </div>
        </div>
        <div class="row justify-content-between align-items-center">
            <div class="col-lg-5 col-md-12">
                <div class="news-text">
                    <h3>{{Newsblogsdata.newblogtext1}}</h3>
                    <div class="newsparagraph" [innerHTML]="Newsblogsdata.newblogparagraph1">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="news-image">
                    <img src="{{Newsblogsdata.newblogimg1}}" alt="">
                </div>
            </div>
        </div>
        <div class="row justify-content-between align-items-center">
            <div class="col-lg-5 col-md-12">
                <div class="news-text">
                    <h3>{{Newsblogsdata.newblogtext2}}</h3>
                    <div class="newsparagraph" [innerHTML]="Newsblogsdata.newblogparagraph2">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="news-image">
                    <img src="{{Newsblogsdata.newblogimg2}}" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
